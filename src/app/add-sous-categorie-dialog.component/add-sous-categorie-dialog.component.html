<h2 class="popup-header">Ajouter une Sous-Catégorie</h2>
<form [formGroup]="form" (ngSubmit)="addSousCategorie()" class="popup-form">
  <div class="form-group">
    <label for="nom">Nom de la Sous-Catégorie</label>
    <input id="nom" matInput formControlName="nom" required class="form-control" />
    <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">
      <small class="error">Nom de la sous-catégorie requis.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="categorie_nom">Nom de la Catégorie</label>
    <input id="categorie_nom" matInput formControlName="categorie_nom" required class="form-control" />
    <div *ngIf="form.get('categorie_nom')?.invalid && form.get('categorie_nom')?.touched">
      <small class="error">Nom de la catégorie requis.</small>
    </div>
  </div>

  <div class="form-actions">
    <button type="button" (click)="dialogRef.close()" class="btn cancel-btn">Annuler</button>
    <button type="submit" [disabled]="form.invalid" class="btn add-btn">Ajouter</button>
  </div>
</form>
