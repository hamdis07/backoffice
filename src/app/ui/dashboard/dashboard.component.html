<div class="dashboard">
  <h1>Admin Dashboard</h1>

  <!-- Statistics Section -->
  <div class="stats-grid">
    <div class="stat-card total-revenue">
      <h3>Total Revenue</h3>
      <p class="stat-value">{{ totalRevenue }} DT</p>
    </div>

    <div class="stat-card daily-visits">
      <h3>Daily Visits</h3>
      <p class="stat-value">{{ dailyVisits }}</p>
    </div>

    <div class="stat-card conversion-rate">
      <h3>Conversion Rate</h3>
      <p class="stat-value">{{ conversionRate | percent:'1.1-2' }}</p>
    </div>
  </div>

  <!-- Orders Per Day Chart -->
  <div class="chart-container">
    <h3>Orders Per Day</h3>
    <canvas baseChart
            [data]="ordersPerDayChartData"
            [options]="ordersPerDayChartOptions"
            chartType="line">
    </canvas>
  </div>

  <!-- Most Sold Products Section -->
  <div class="chart-container">
    <h3>Most Sold Products</h3>
    <canvas baseChart
            [data]="mostSoldProductsChartData"
            [options]="mostSoldProductsChartOptions"
            chartType="bar">
    </canvas>
  </div>

  <!-- Top Customers Chart -->
  <div class="chart-container">
    <h3>Top Customers</h3>
    <canvas baseChart
            [data]="topCustomersChartData"
            [options]="topCustomersChartOptions"
            chartType="bar">
    </canvas>
  </div>
</div>
