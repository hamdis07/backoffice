<form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="popup-form">
  <h2 class="popup-header">Add Category</h2>

  <div class="form-group">
    <label for="nom">Category Name</label>
    <input id="nom" formControlName="nom" required class="form-control" />
    <div *ngIf="categoryForm.get('nom')?.hasError('required') && categoryForm.get('nom')?.touched">
      <small class="error">Category name is required.</small>
    </div>
  </div>

  <div class="form-actions">
    <button type="button" (click)="dialogRef.close()" class="btn cancel-btn">Cancel</button>
    <button type="submit" [disabled]="categoryForm.invalid" class="btn create-btn">Add Category</button>
  </div>
</form>
